<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    
    <div>  
        <div class="card-body">
          <h1 class="card-title">Total Greek Trivia!</h1>         
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="gamediv">
                    <h3 id="timersection"><span id="timerspan"></span></h3>
                    <h3 id="question"></h3>
                </div>
            </div>
        </div>
        <div class="rowResults">
                <div class="col-sm-112" id="displayRandom">
                    <div id="resultdiv"></div>
                </div>
        </div>
        <div id="imagediv">
        </div>
        <div class="row">
            <div id="choicesdiv">
                
                <button id="startgame" class="btn btn-info btn-lg">Start Game</button>
                <div id="optionsdiv">
                </div>
            </div>
        </div>


</body>
</html>
